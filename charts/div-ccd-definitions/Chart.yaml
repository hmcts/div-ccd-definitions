apiVersion: v2
description: Divorce - CCD Definitions
name: div-ccd-definitions
version: 2.0.10
dependencies:
  - name: nodejs
    version: ~2.3.7
    repository: '@hmctspublic'
  - name: ccd
    version: ~5.0.4
    repository: '@hmctspublic'
    tags:
      - divorce-ccd-stack
  - name: xui-webapp
    version: ~0.2.1
    repository: '@hmctspublic'
    condition: xui-webapp.enabled
  - name: idam-pr
    version: 2.2.6
    repository: '@hmctspublic'
    condition: idam-pr.enabled
  - name: div-pfe
    version: 2.0.7
    repository: '@hmctspublic'
    condition: div-pfe.enabled
  - name: div-rfe
    version: 2.0.3
    repository: '@hmctspublic'
    condition: div-rfe.enabled
  - name: div-da
    version: 2.0.4
    repository: '@hmctspublic'
    condition: div-da.enabled
  - name: div-dn
    version: 2.0.2
    repository: '@hmctspublic'
    condition: div-dn.enabled
  - name: div-cos
    version: 1.5.6
    repository: '@hmctspublic'
    condition: div-cos.enabled
  - name: div-cms
    version: 2.0.4
    repository: '@hmctspublic'
    condition: div-cms.enabled

  - name: postgresql
    version: 8.9.8
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: elasticsearch
    version: 7.8.1
    repository: '@hmctspublic'
    condition: elastic.enabled
  - name: logstash
    version: ~2.4.1
    repository: '@hmctspublic'
