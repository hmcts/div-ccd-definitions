version: 1.0-preview-1
steps:

  - id: pull-base
    cmd: docker pull {{.Run.Registry}}/hmcts/div-ccd-definition-importer/base:latest || true
    when: ["-"]
    keep: true

  - id: base
    build: >
      -t {{.Run.Registry}}/hmcts/div-ccd-definition-importer/base
      --cache-from {{.Run.Registry}}/hmcts/div-ccd-definition-importer/base:latest
      --target base
      -f ./scripts/Dockerfile
      .
    when:
      - pull-base
    keep: true

  - id: release
    build: >
      -t {{.Run.Registry}}/hmcts/div-ccd-definition-importer:{{.Values.TAG}}
      -t {{.Run.Registry}}/hmcts/div-ccd-definition-importer:test
      -t {{.Run.Registry}}/hmcts/div-ccd-definition-importer:{{.Run.ID}}
      --cache-from {{.Run.Registry}}/hmcts/div-ccd-definition-importer/base:latest
      --target runtime
      -f ./scripts/Dockerfile
      .
    when:
      - base
    keep: true

#  - id: test
