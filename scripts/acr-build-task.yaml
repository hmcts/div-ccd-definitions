#    env:
#      - CCD_DEF_BASE_URL=http://localhost
#    when:
#      - release

  - id: push-images
    push:
      - "{{.Run.Registry}}/hmcts/div-ccd-definition-importer/base:latest"
      - "{{.Run.Registry}}/hmcts/div-ccd-definition-importer:{{.Run.ID}}"
      - "{{.Run.Registry}}/hmcts/div-ccd-definition-importer:{{.Values.TAG}}"
    when:
      - test
